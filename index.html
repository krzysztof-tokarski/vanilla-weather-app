<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Vanilla Weather App</title>
</head>
<body>
  <header>
    Vanilla Weather App 
  </header>
  <main>
    <div id="form-container">
      <form id="weather-form">
        <div class="form-field">
          <label for="city">Enter your city</label>
          <span class="tip">Minimum 3 letters</span>
          <input pattern="[a-zA-Z]+" minlength="3" class="form-control" type="text" name="city" id="city" >
        </div>
        <button disabled id="submit-button" type="button">Submit form</button>
      </form>
    </div>
  </main>
</body>
</html>
